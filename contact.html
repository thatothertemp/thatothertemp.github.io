---
layout: landing
---
	<!-- Banner -->
		<section id="banner">
			<div class="inner">
				<h2>About Us</h2>
			</div>
			<a href="#one" class="more scrolly"></a>
		</section>
	
	<!-- One -->
		<section id="one" class="wrapper style1 special">
			<div class="inner">
				<h4>Form</h4>
				<form method="https://formspree.io/tedxnmimsshirpur@gmail.com" action="#">
					<div class="row uniform">
						<div class="6u 12u$(xsmall)">
							<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
						</div>
						<div class="12u$">
							<div class="select-wrapper">
								<select name="demo-category" id="demo-category">
									<option value="">About You</option>
									<option value="1">Partner with Us</option>
									<option value="1">Speak at TEDxNMIMSShirpur</option>
									<option value="1">Volunteer with Us</option>
									<option value="1">Audience Member</option>
								</select>
							</div>
						</div>
						<div class="12u$">
							<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Send Message" class="special" /></li>
								<li><input type="reset" value="Reset" /></li>
							</ul>
						</div>
					</div>
				</form>
			</section>
		</div>
	</section>

	<!-- CTA -->
		<section id="cta" class="wrapper style4">
			<div class="inner">
				<header>
					<h2>The Stage Awaits You</h2>
					<p>Whether you are a partner, speaker or volunteer, we are eager to host you.</p>
				</header>
				<ul class="actions vertical">
					<li><a href="contact.html" class="button fit special">Contact Us</a></li>
				</ul>
			</div>
		</section>
